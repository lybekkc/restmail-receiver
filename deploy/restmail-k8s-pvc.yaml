# Kubernetes deployment with PersistentVolumeClaims for production
# This configuration persists data across pod restarts and node failures

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: restmail-mail-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi  # Adjust based on expected mail volume
  # storageClassName: standard  # Uncomment and set your storage class

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: restmail-logs-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi  # Adjust based on log retention needs
  # storageClassName: standard  # Uncomment and set your storage class

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: restmail-receiver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restmail-receiver
  template:
    metadata:
      labels:
        app: restmail-receiver
    spec:
      containers:
      - name: receiver
        image: restmail-receiver:latest
        imagePullPolicy: Never # Change to IfNotPresent or Always for remote registry
        env:
        - name: RESTMAIL_POLICY_PORT
          value: "12345"
        - name: RESTMAIL_DELIVERY_PORT
          value: "2525"
        - name: RESTMAIL_LISTEN_ADDRESS
          value: "0.0.0.0"
        - name: RESTMAIL_STORAGE_BASE_PATH
          value: "/var/mail/restmail"
        - name: RESTMAIL_STORAGE_INCOMING
          value: "incoming"
        - name: REST_API_URL
          value: "http://restmail-api-service:8080"
        - name: REST_API_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: restmail-secrets
              key: service-key
        - name: REST_API_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: restmail-secrets
              key: secret-key
        ports:
        - containerPort: 2525
          name: delivery
        - containerPort: 12345
          name: policy
        volumeMounts:
        - name: mail-storage
          mountPath: /var/mail/restmail
        - name: log-storage
          mountPath: /var/log/restmail-receiver
      volumes:
      - name: mail-storage
        persistentVolumeClaim:
          claimName: restmail-mail-pvc
      - name: log-storage
        persistentVolumeClaim:
          claimName: restmail-logs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: restmail-service
spec:
  type: NodePort
  selector:
    app: restmail-receiver
  ports:
    - name: delivery
      protocol: TCP
      port: 2525
      targetPort: 2525
      nodePort: 30025
    - name: policy
      protocol: TCP
      port: 12345
      targetPort: 12345
      nodePort: 30345

