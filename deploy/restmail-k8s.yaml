apiVersion: apps/v1
kind: Deployment
metadata:
  name: restmail-receiver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restmail-receiver
  template:
    metadata:
      labels:
        app: restmail-receiver
    spec:
      containers:
      - name: receiver
        image: restmail-receiver:latest
        imagePullPolicy: Never # Viktig når vi bruker lokalt register
        env:
        - name: RESTMAIL_POLICY_PORT
          value: "12345"
        - name: RESTMAIL_DELIVERY_PORT
          value: "2525"
        - name: RESTMAIL_LISTEN_ADDRESS
          value: "0.0.0.0"
        - name: RESTMAIL_STORAGE_BASE_PATH
          value: "/var/mail/restmail"
        - name: RESTMAIL_STORAGE_INCOMING
          value: "incoming"
        - name: REST_API_URL
          value: "http://restmail-api-service:8080"
        - name: REST_API_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: restmail-secrets
              key: service-key
        - name: REST_API_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: restmail-secrets
              key: secret-key
        ports:
        - containerPort: 2525
          name: delivery
        - containerPort: 12345
          name: policy
        volumeMounts:
        - name: mail-storage
          mountPath: /var/mail/restmail
        - name: log-storage
          mountPath: /var/log/restmail-receiver
      volumes:
      - name: mail-storage
        hostPath:
          path: /var/mail/restmail
          type: DirectoryOrCreate
      - name: log-storage
        hostPath:
          path: /var/log/restmail-receiver
          type: DirectoryOrCreate
        # For production with persistent storage, use PersistentVolumeClaim instead:
        # - name: mail-storage
        #   persistentVolumeClaim:
        #     claimName: restmail-mail-pvc
        # - name: log-storage
        #   persistentVolumeClaim:
        #     claimName: restmail-logs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: restmail-service
spec:
  type: NodePort
  selector:
    app: restmail-receiver
  ports:
    - name: delivery
      protocol: TCP
      port: 2525
      targetPort: 2525
      nodePort: 30025 # Denne må matche Postfix transport-filen
    - name: policy
      protocol: TCP
      port: 12345
      targetPort: 12345
      nodePort: 30345
